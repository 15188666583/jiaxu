<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门1</title>
    <script type="text/javascript" src="vue-min.js"></script>
</head>
<body>
    <div id="app">
       <p>{{msg}}</p>
       <p v-once>{{msg}}</p>
    </div>
    <script type="text/javascript">
    var app=new Vue({
        el:"#app",
        data:{
            msg:"hello vue!"
        }
    })
        app.msg = "ni haoihao"
    </script>
</body>
</html>
